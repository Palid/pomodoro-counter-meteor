<template name="login">
<form class="navbar-form navbar-right" id="login-form" action="action">
  <div class="form-group">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" id="account-login" placeholder="Username">
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">!</span>
      <input class="form-control" type="password" id="account-password" placeholder="Enter your password" />
    </div>
    <button type="submit" id="login-button" class="btn btn-default">Log in!</button>
  </div>
</form>
</template>
