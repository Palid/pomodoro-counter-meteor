<template name="register">
<form class="navbar-form navbar-right" id="register-form" action="action">
  <div class="form-group">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" id="register-login" placeholder="Username">
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span> </span>
      <input class="form-control" type="email" id="register-email" placeholder="Enter your email" />
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">!</span>
      <input class="form-control" type="password" id="register-password" placeholder="Enter your password" />
    </div>
    <button type="submit" id="register-button" class="btn btn-default">Register</button>
  </div>
</form>
</template>
