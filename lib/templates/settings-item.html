<template name="settingsItem">
  <div>
  <input type="text" style="background-color: {{ color }}" class="settings-type" value="{{ type }}">
  <input type="text" style="background-color: {{ color }}" class="settings-color"  value="{{ color }}">
  <button type="button" class="btn btn-primary settings-modify">Modify</button>
  <button type="button" class="btn btn-warning settings-delete">Delete</button>
  <button type="button" class="btn btn-success settings-find">Find</button>
  </div>
</template>
